           C 68 100, 80 112, 96 112
           C 106 112, 114 108, 120 100
           L 120 88
           L 104 88
           L 104 96
           L 112 96
           L 112 100
           C 108 104, 102 106, 96 106
           C 84 106, 74 96, 74 84
           C 74 72, 84 62, 96 62
           C 104 62, 111 66, 116 72
           L 124 66
